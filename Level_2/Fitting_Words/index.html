<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitting Words</title>
    <script>
        var myArray = ['caterpillar', 'cat', 'whale', 'accurate', 'smile', 'cactus', 'cute', 'aaa'];
        var string = 'cat';

        function fitting_words(string, array) {
            var output = [];            // variable to hold filtered words from input array
            var i,s;          // variables declared

            for ( i=0; i<array.length; i++ ) {      // iterates through the array parameter

                var temp = '';          // temp will hold matched letters
                for ( s=0; s<string.length; s++ ) {        // iterates through the string parameter

                    if(array[i].indexOf(string.charAt(s)) !== -1) {  // checks to see if the string[s] is in array[i]

                        temp+= string[s];       // if it is add it to the temp var
                        if(temp.length === 3) {         // once all 3 letters are found in the word we will push them to output array
                            output.push(array[i]);
                        }
                    }
                }
            }
            return output;
        }

        var result = fitting_words(string,myArray);
        console.log(result);

    </script>
</head>
<body>


<!-- - Write a function that takes two parameters-->
<!-- - Parameter 1 - A string-->
<!-- - Parameter 2 - An array of strings-->
<!-- - The function should output all the words from the input array (parameter 2) that are longer than the input string (parameter 1)-->
<!-- - Example:-->
<!-- - `var myArray = ['cat','caterpillar','whale','accurate','smile','cactus','cute'];`-->
<!-- - `fittingWords('cat', myArray);`-->
<!-- - Output - `['cat','caterpillar','accurate','cactus']`-->

</body>
</html>
