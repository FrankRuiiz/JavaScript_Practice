<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <script>

        var namesArray = ["Frank", "Tim", "Alex", "Paul", "Jessica", "Kathy", "Christopher", "Jason"];


        function longerNames(name,array) {
            var longNames = [];
            for(i=0; i < array.length; i++) {
                if(array[i].length > name.length) {
                    longNames.push(array[i]);
                }
            }
            return longNames;
        }

        var result = longerNames('Frank',namesArray);
        console.log(result);

    </script>
</head>
<body>
    <h1>Hello.</h1>
</body>
</html>
