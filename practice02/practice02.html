<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var siblings = ["Frank", "Johanna", "Mayra", "Alex"];


        function reverseArray(array){
            var output = [];
            for(i = array.length-1; i >= 0; i--){
                output.push(array[i]);
            }
            return output;
        }

        var result = reverseArray(siblings);
        console.log(result);

    </script>
</head>
