    <script>

        // This is one way to do a bubble sort starting at the end of an array
        var myArray = ["mouse", "dog", "cat", "human"];

        function bubbleSort(array) {

            //puts length of array in variable length
            var array_length = array.length;
            for (var i = (array_length - 1); i >= 0; i--) {
                for (var j = (array_length - i); j > 0; j--) {

                    //Compare the adjacent positions
                    if(array[j] < array[j-1]) {

                        //Swap the numbers
                        var tmp = array[j];
                        array[j] = array[j-1];
                        array[j-1] = tmp;
                    }
                }
            }
            return array;
        }

        result = bubbleSort(myArray);
        console.log(result);



        // This implementation is similar, but starts at the beginning of the array and is a little easier to understand

        var testArray = ['mouse', 'cat', 'dog', 'human'];

        function sort(array) {

            // Declare variables
            var length = array.length, i, j, stop;

            // Outer loop controls how many passes are made over the array
            for(i=0; i < length; i++ ) {

                // Inner loop performs comparison of array items
                for(j=0, stop=length-i; j<stop; j++) {

                    // Compare the adjacent positions
                    if(array[j] > array[j+1]) {
                        var temp = array[j];
                        array[j] = array[j+1];
                        array[j+1] = temp;
                    }
                }
            }
            return array;
        }

        var result2 = sort(testArray);
        console.log(result2);
    </script>
