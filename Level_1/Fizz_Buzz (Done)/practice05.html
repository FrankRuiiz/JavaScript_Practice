<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice05</title>
    <script>


        function fizzBuzz(){
            for(i=1; i<=100; i++){
                if(i % 15 === 0) {  // could also be written as if((i % 3 === 0) && (i % 5 === 0)) {}
                    console.log('FizzBuzz');
                }
                else if(i % 3 === 0){
                    console.log('Fizz');
                }
                else if(i % 5 === 0) {
                    console.log('Buzz');
                }
                else {
                    console.log(i);
                }
            }
        }

        fizzBuzz();


    </script>
